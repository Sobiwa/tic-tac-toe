<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>tic-tac-toe</title>
</head>
<body>
    <div class="board">
        <div class="cell-container rows">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class="start-screen">
        <div class="text-display">How many humans are you?</div>
        <div class="character-select">
            <div class="one">1</div>
            <div class="two">2</div>
        </div>
    </div>
</body>
</html>
